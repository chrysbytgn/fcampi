<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampiClock - Sistema de Fichaje (Supabase)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/4.0.0/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
        }
        #employee-view, #manager-view, #login-view, #loading-view { display: none; }
        .signature-canvas { border: 2px dashed #e5e7eb; border-radius: 0.5rem; cursor: crosshair; }
        .btn { padding: 0.75rem 1.25rem; border-radius: 0.375rem; font-weight: 500; transition: all 0.3s ease-in-out; display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-size: 1rem; border: none; cursor: pointer; text-decoration: none; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .btn:active { transform: translateY(0); box-shadow: none; }
        button:disabled, .btn:disabled { opacity: 0.6; cursor: not-allowed; background-color: #d1d5db !important; color: #6b7280 !important; transform: none !important; box-shadow: none !important; }
        .pin-btn { background-color: #e5e7eb; color: #374151; min-width: 3rem; height: 3rem; border-radius: 9999px; font-size: 1.25rem; }
        .pin-btn:hover { background-color: #d1d5db; }
        .btn-primary { background-color: #4b5bff; color: #ffffff; }
        .btn-primary:hover { background-color: #3b4ddd; }
        .form-input { width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem; transition: border-color 0.3s ease; }
        .form-input:focus { border-color: #4b5bff; outline: none; box-shadow: 0 0 0 2px rgba(75, 91, 255, 0.2); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 max-w-5xl">

        <div id="loading-view" class="text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-indigo-600"></i>
            <p class="mt-4 text-lg" id="loading-message">Cargando aplicación...</p>
        </div>

        <div id="login-view">
            <div class="bg-white p-8 rounded-xl shadow-lg max-w-sm mx-auto">
                <div class="text-center mb-6">
                    <img id="login-logo" src="https://placehold.co/200x80/6366f1/ffffff?text=Tu+Logo" alt="Logo" class="h-16 mx-auto mb-4 object-contain">
                    <h1 class="text-2xl font-bold">CampiClock</h1>
                    <p class="text-slate-500">Introduce tu correo y PIN</p>
                </div>

                <div class="mb-4">
                    <label for="email-input" class="block text-sm font-medium text-slate-700">Correo</label>
                    <input type="email" id="email-input" class="form-input" placeholder="ejemplo@correo.com">
                </div>

                <div class="mb-4">
                    <label for="pin-display" class="block text-sm font-medium text-slate-700 text-center">PIN</label>
                    <div id="pin-display" class="bg-slate-100 text-center text-3xl font-mono tracking-widest h-16 flex items-center justify-center rounded-lg mt-2"></div>
                </div>
                <div class="grid grid-cols-3 gap-3">
                    <button data-action="enter-pin" data-value="1" class="pin-btn btn">1</button>
                    <button data-action="enter-pin" data-value="2" class="pin-btn btn">2</button>
                    <button data-action="enter-pin" data-value="3" class="pin-btn btn">3</button>
                    <button data-action="enter-pin" data-value="4" class="pin-btn btn">4</button>
                    <button data-action="enter-pin" data-value="5" class="pin-btn btn">5</button>
                    <button data-action="enter-pin" data-value="6" class="pin-btn btn">6</button>
                    <button data-action="enter-pin" data-value="7" class="pin-btn btn">7</button>
                    <button data-action="enter-pin" data-value="8" class="pin-btn btn">8</button>
                    <button data-action="enter-pin" data-value="9" class="pin-btn btn">9</button>
                    <button data-action="clear-pin" class="pin-btn btn btn-secondary"><i class="fas fa-times"></i></button>
                    <button data-action="enter-pin" data-value="0" class="pin-btn btn">0</button>
                    <button data-action="login" class="pin-btn btn btn-primary"><i class="fas fa-check"></i></button>
                </div>
                <p id="login-error" class="text-red-500 text-center mt-4 h-4"></p>
            </div>
        </div>

        <div id="employee-view">
            </div>
        <div id="manager-view">
            </div>
    </div>

    <script type="module">
        const SUPABASE_URL = 'https://thzalqqhxlqpnaswzraw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoemFscXFoeGxxcG5hc3d6cmF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4ODg2MjcsImV4cCI6MjA3MTQ2NDYyN30.tworaVCWL7suWJqtbR7mIXEivdZaM3lBVtgJLgwRvYc';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const views = {
            loading: document.getElementById('loading-view'),
            login: document.getElementById('login-view'),
            employee: document.getElementById('employee-view'),
            manager: document.getElementById('manager-view')
        };
        let currentUser = null;
        let currentPin = '';

        const showView = (viewName) => {
            Object.values(views).forEach(v => v.style.display = 'none');
            views[viewName].style.display = 'block';
        };

        const updatePinDisplay = () => {
            document.getElementById('pin-display').textContent = '*'.repeat(currentPin.length);
        };

        const enterPin = (num) => {
            if (currentPin.length < 4) {
                currentPin += num;
                updatePinDisplay();
            }
        };

        const clearPin = () => {
            currentPin = '';
            updatePinDisplay();
            document.getElementById('login-error').textContent = '';
        };

        const login = async () => {
            const loginError = document.getElementById('login-error');
            const email = document.getElementById('email-input').value;
            loginError.textContent = '';

            if (!email || currentPin.length !== 4) {
                loginError.textContent = 'Correo y PIN de 4 dígitos son requeridos.';
                return;
            }

            try {
                // LLAMADA A LA EDGE FUNCTION CORREGIDA
                const { data, error } = await supabase.functions.invoke('login-with-pin', {
                    body: { email, pin: currentPin }
                });

                if (error) throw error;

                const { data: sessionData, error: sessionError } = await supabase.auth.setSession({
                    access_token: data.session.access_token,
                    refresh_token: data.session.refresh_token,
                });

                if (sessionError) throw sessionError;

            } catch (err) {
                console.error("Error en login:", err);
                loginError.textContent = 'Credenciales incorrectas o error en el servidor.';
                clearPin();
            }
        };
        
        const logout = async () => {
            await supabase.auth.signOut();
            currentUser = null;
            currentPin = '';
            document.getElementById('email-input').value = '';
            updatePinDisplay();
            showView('login');
        };

        const loadUserAndRedirect = async () => {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                throw new Error("No hay usuario de autenticación a pesar de la sesión.");
            }
            
            const { data: userData, error } = await supabase
                .from('users')
                .select('*')
                .eq('auth_id', user.id)
                .single();

            if (error) {
                console.error("Error al cargar el perfil del usuario:", error);
                throw error;
            }
            
            if (!userData) {
                throw new Error("El perfil del usuario no fue encontrado en la base de datos.");
            }

            currentUser = userData;

            if (currentUser.role === 'manager') {
                showView('manager');
                // Aquí irían tus funciones para cargar la vista de manager, ej: loadManagerView();
            } else {
                showView('employee');
                // Aquí irían tus funciones para cargar la vista de empleado, ej: loadEmployeeView();
            }
        };
        
        // FUNCIÓN DE INICIALIZACIÓN ACTUALIZADA
        const init = () => {
            showView('loading');

            supabase.auth.onAuthStateChange(async (event, session) => {
                console.log('Authentication event:', event);
                
                if (event === 'SIGNED_IN' || (event === 'INITIAL_SESSION' && session)) {
                    try {
                        await loadUserAndRedirect();
                    } catch (error) {
                        console.error('Error al cargar datos de usuario, cerrando sesión:', error);
                        await logout();
                    }
                } else if (event === 'SIGNED_OUT') {
                    showView('login');
                } else if (event === 'INITIAL_SESSION' && !session) {
                    showView('login');
                }
            });

            document.body.addEventListener('click', (e) => {
                const button = e.target.closest('[data-action]');
                if (!button) return;

                const { action, value } = button.dataset;

                switch (action) {
                    case 'enter-pin': enterPin(value); break;
                    case 'clear-pin': clearPin(); break;
                    case 'login': login(); break;
                    case 'logout': logout(); break;
                    // Añade aquí el resto de tus 'case' para otras acciones
                }
            });
        };

        init();
    </script>
</body>
</html>
